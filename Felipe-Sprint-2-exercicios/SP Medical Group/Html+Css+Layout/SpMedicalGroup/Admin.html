<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/Admin.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Proza+Libre:ital@1&display=swap');
    </style>
    <title>AdminPage</title>
</head>

<body>
    <header>
        <img src="/assets/img/logo 2.0.png" alt="Logo SpMedicalGroup">
        <button class="cabecalhoPrincipal-nav-login">Logout</button>
    </header>
    <div class="background">
        <div class="consultas">
            <h1>Consultas</h1>
            <div class="bloco">
                <div class="texts">
                    <div class="divtext">
                        <h1>Especialidade</h1>
                    </div>
                    <div class="divtext">
                        <h1>Especialidade</h1>
                    </div>
                    <div class="divtext">
                        <h1>Médico</h1>
                    </div>
                    <div class="divtext">
                        <h1>Data</h1>
                    </div>
                    <div class="divtext">
                        <h1>Situação</h1>
                    </div>
                    <div class="divtext">
                        <h1>Local</h1>
                    </div>
                </div>
                <div class="inputs">
                    <div class="_div">
                        <input class="input__especialidade" placeholder="Especialidade" type="text"
                            name="especialidade_input" id="especialidade_input">
                    </div>
                    <div class="_div">
                        <input class="input__especialidade" placeholder="Especialidade" type="text"
                            name="especialidade_input" id="especialidade_input">
                    </div>
                    <div class="_div">
                        <input class="input__Medico" placeholder="Médico" type="text" name="Medico_input"
                            id="Medico_input">
                    </div>
                    <div class="_div">
                        <input class="input__Data" placeholder="Data" type="text" name="Data_input" id="Data_input">
                    </div>
                    <div class="_div">
                        <input class="input__situacao" placeholder="Situação" type="text" name="situacao_input"
                            id="situacao_input">
                    </div>
                    <div class="_div">
                        <input class="input__Local" placeholder="Local" type="text" name="Local_input" id="Local_input">
                    </div>
                </div>
                <div class="botao">
                    <button><a href="">Cadastrar</a></button>
                </div>
            </div>
        </div>
        <div class="Listar">
            <div class="list">
                <h1 class="h1list">Listar</h1>
                <div class="_idmedico">
                    <h1>Id/medico</h1>
                    <input class="input__idmedico" placeholder="idmedico" type="text" name="idmedico_input"
                        id="idmedico_input">
                    <button><a href="">Listar</a></button>
                </div>
            </div>
            <hr class="hrlist">
            <div class="bloco_list">
                <div class="texts_list">
                    <div class="divtext_list">
                        <h1>Especialidade</h1>
                    </div>
                    <div class="divtext_list">
                        <h1>Especialidade</h1>
                    </div>
                    <div class="divtext_list">
                        <h1>Médico</h1>
                    </div>
                    <div class="divtext_list">
                        <h1>Data</h1>
                    </div>
                    <div class="divtext_list">
                        <h1>Situação</h1>
                    </div>
                    <div class="divtext_list">
                        <h1>Local</h1>
                    </div>
                </div>
                <div class="inputs_list">
                    <div class="_div_list">
                        <input class="input__especialidade" placeholder="Especialidade" type="text"
                            name="especialidade_input" id="especialidade_input">
                    </div>
                    <div class="_div_list">
                        <input class="input__especialidade" placeholder="Especialidade" type="text"
                            name="especialidade_input" id="especialidade_input">
                    </div>
                    <div class="_div_list">
                        <input class="input__Medico" placeholder="Médico" type="text" name="Medico_input"
                            id="Medico_input">
                    </div>
                    <div class="_div_list">
                        <input class="input__Data" placeholder="Data" type="text" name="Data_input" id="Data_input">
                    </div>
                    <div class="_div_list">
                        <input class="input__situacao" placeholder="Situação" type="text" name="situacao_input"
                            id="situacao_input">
                    </div>
                    <div class="_div_list">
                        <input class="input__Local" placeholder="Local" type="text" name="Local_input" id="Local_input">
                    </div>
                </div>
                <div class="botao_list">
                    <button><a href="">PDF</a></button>
                </div>
            </div>
        </div>
</body>

</html>
