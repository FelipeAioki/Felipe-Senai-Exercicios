<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/Login.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Proza+Libre:ital@1&display=swap');
    </style>
    <title>Login</title>
</head>
    <body>
        <header>
            <img src="/assets/img/logo 2.0.png" alt="Logo SpMedicalGroup">
        </header>
        <div class="background">
            <div class="background-img">
            </div>
            <div class="login">
                <div class="login-img">
                    <img src="/assets/img/login 1.png" alt="">
                </div>
                <div>
                    <input class="input__login" placeholder="Email" type="text" name="username" id="login__email">
                </div>
                <div>
                    <input class="input__login" placeholder="Senha" type="text" name="senha" id="login__senha">
                </div>
                <div>
                    <button class="login-bottom">Logar</button>
                </div>
            </div>
        </div>
    </body>
</html>
